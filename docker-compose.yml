services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"

  app:
    build: ${BUILD_APP:-.}
    image: ${APP_IMAGE:-mlfalconaro/portfolio-reflex:latest}
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      MONGO_USER: admin
      MONGO_PASSWORD: secret
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_DB: portfolio_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-123456}
      DEFAULT_ADMIN_USER: ${DEFAULT_ADMIN_USER:-admin}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-}
    depends_on:
      - mongo